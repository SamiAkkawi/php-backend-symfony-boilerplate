    App\WebApiV1Bundle\Endpoints\SpecificationEndpoint: ~

    App\WebApiV1Bundle\Endpoints\Auth\AuthenticateEndpoint: ~
    App\WebApiV1Bundle\Endpoints\Auth\RefreshJwtEndpoint: ~

    App\WebApiV1Bundle\Endpoints\UserManagement\CreateUserEndpoint: ~
    App\WebApiV1Bundle\Endpoints\UserManagement\UpdateUserEndpoint: ~
    App\WebApiV1Bundle\Endpoints\UserManagement\DeleteUserEndpoint: ~